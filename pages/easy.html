<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIB - Grafika Easy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body onload="Main('easy')">
    <div class="container-fluid">
        <div class="row" >

            <!-- Canvas -->
            <div class="col-8" style="background-color: lightgray;">
                <div class="row align-items-center justify-content-center" style="height: 100vh;">
                    <div style="background-color: white;">
                        <canvas id="canvas" width="800" height="600"></canvas>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="col-4" style="background-color: gray;">
                <div class="container" style="padding: 25px">
                    <div class="row">
                        <div class="col-12">
                            <a href="easy.html" class="btn btn-primary" role="button">EASY/HARD</a>

                            <a href="medium.html" class="btn btn-primary" role="button">MEDIUM</a>

                            <a href="bonus.html" class="btn btn-primary" role="button">BONUS</a>
                        </div>
                        <div class="col-12">
                            <br>
                            <h1>EASY</h1>
                            
                            <br>
                            <div style="width: 100%;">
                                <h3>Translation</h3>
                                <div class="row align-items-center">
                                    <div class="col-1 align-items-center">
                                        <h5>X</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="-50" max="50" value="0" id="translateX" style="width: 100%;" >
                                    </div>

                                    <div class="col-1 align-items-center">
                                        <h5>Y</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="-50" max="50" value="0" id="translateY" style="width: 100%;" >
                                    </div>

                                    <div class="col-1 align-items-center">
                                        <h5>Z</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="-100" max="0" value="-50" id="translateZ" style="width: 100%;" >
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div style="width: 100%;">
                                <h3>Rotation</h3>
                                <div class="row align-items-center">
                                    <div class="col-1 align-items-center">
                                        <h5>X</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="-180" max="180" value="0" id="rotateX" style="width: 100%;" >
                                    </div>

                                    <div class="col-1 align-items-center">
                                        <h5>Y</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="-180" max="180" value="0" id="rotateY" style="width: 100%;" >
                                    </div>

                                    <div class="col-1 align-items-center">
                                        <h5>Z</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="-180" max="180" value="0" id="rotateZ" style="width: 100%;" >
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div style="width: 100%;">
                                <h3>Color</h3>
                                <div class="row align-items-center">
                                    <div class="col-1 align-items-center">
                                        <h5>R</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="0" max="255" value="127" id="colorX" style="width: 100%;" >
                                    </div>

                                    <div class="col-1 align-items-center">
                                        <h5>G</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="0" max="255" value="127" id="colorY" style="width: 100%;" >
                                    </div>

                                    <div class="col-1 align-items-center">
                                        <h5>B</h5>
                                    </div>
                                    <div class="col-11">
                                        <input type="range" min="0" max="255" value="127" id="colorZ" style="width: 100%;" >
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Shader Source Text -->
    <script src="../shaders/shaders_3d.js"></script>
    <script src="../shaders/shaders_3d_t.js"></script>
    <script src="../shaders/shader_default.js"></script>

    <!-- Class declarations -->
    <script src="../classes/shaderprogram.js"></script>
    <script src="../classes/globject.js"></script>
    <script src="../classes/app.js"></script>

    <!-- Helper functions -->
    <script src="../scripts/matrix.js"></script>
    <script src="../scripts/scenes.js"></script>
    <script src="../scripts/shapes.js"></script>

    <!-- Application main logic -->
    <script src="../main.js"></script>
</body>
</html>
